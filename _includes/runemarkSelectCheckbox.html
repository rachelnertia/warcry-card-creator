<div>
    <label for="checkbox-{{ include.imgSrc }}">
        <img src="{{ include.imgSrc }}" alt="{{ include.title }}" data-toggle="tooltip" title="{{ include.title }}" width="50" height="50" style="background-color:{{ include.backgroundColor }};" />
    </label>
    <input type="checkbox" id="checkbox-{{ include.imgSrc }}" onchange="onTagRunemarkSelectionChanged(this, '{{ include.backgroundColor }}')" style="display:none;">
</div>
